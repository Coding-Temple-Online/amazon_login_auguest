                        <img src="https://via.placeholder.com/200x50&text=Logo" alt="Fake Amazon Logo">
                    </div>
                    
                    <div id="form-container">

                        <form action="">

                                <div class="form-group">
                                    <label for=""><small><strong>Email(phone for mobile accounts</strong></small></label>

                                </div>

                        </form>

                    </div>

                    <div id="bottom-content-container">
                        <small class="background">
                            <span>New to Amazon?</span>
                        </small>
                    </div>

                    <div id="customer-button-container">
                        <button class="btn btn-sm btn-secondary btn-block">Create Your Amazon Account</button>
                    </div>

                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-4 offset-4">
